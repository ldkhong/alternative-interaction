<!--All Products Carousel-->
<div *ngIf="products" id="{{carouselId}}" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" data-interval="1500">
    <div class="carousel-inner">
      <app-carousel-card *ngFor="let product of products; let first=first" class="carousel-item" [ngClass]="{'active': first}" [product]="product"></app-carousel-card>

    </div>
    <a id="prev" class="carousel-control-prev" href="#{{carouselId}}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a id="next" class="carousel-control-next" href="#{{carouselId}}" role="button" data-slide="next" >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<!--Single Product Carousel-->
<div *ngIf="imgs" id="{{carouselId}}" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" data-interval="1500">
  <div class="carousel-inner">
    <app-carousel-card *ngFor="let img of imgs; let first=first" class="carousel-item" [ngClass]="{'active': first}" [img]="img"></app-carousel-card>
  </div>
  <a id="prev" class="carousel-control-prev" href="#{{carouselId}}" role="button" data-slide="prev" >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a id="next" class="carousel-control-next" href="#{{carouselId}}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div>
  <div class = "quantity"> 
    <button (click)="decreaseQty()" class="btn btn-primary minusQ" type="button" id="minusBtn">-</button>
    <input type="text" value ="1" [(ngModel)]="qty">
    <button (click)="increaseQty()" class="btn btn-primary plusQ" type="button" id="plusBtn">+</button>
  </div>
<div style="width:400px;">
    <button id="addBtn" style="display: block; margin: 20px auto;" type="button" class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
  </div>
</div>
